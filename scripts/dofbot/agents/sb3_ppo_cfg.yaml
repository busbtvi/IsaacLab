# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml#L32
seed: 42

# 1. num_env * n_step 만큼 데이터를 모은뒤, 임시 데이터 버퍼에 넣고
# 2. batch_size 만큼 버퍼에서 데이터를 뽑아서 신경망을 학습
# 3. 2번 과정을 n_epochs 만큼 반복
# 4. 1번에서 모은 데이터를 버림
# 5. (num_env * n_step) 덩어리씩 모은 데이터가 n_timesteps가 될 때 까지 반복

n_timesteps: !!float 5e5
policy: "MlpPolicy"
policy_kwargs:
  activation_fn: "nn.ELU"
  # net_arch: [32, 32]
  net_arch: [64, 128, 64]
  squash_output: False

# policy: "MultiInputPolicy"
# policy_kwargs: >
#   dict(
#     # 특징 추출기(Features Extractor) 설정
#     features_extractor_kwargs=dict(features_dim=512),
#     # 공유 네트워크 레이어 (이미지+수치 데이터가 합쳐진 후의 레이어)
#     net_arch=dict(
#       pi=[256, 256], # Actor (Joint Position 출력)
#       vf=[256, 256]  # Critic (Value 계산)
#     ),
#     # 활성화 함수
#     activation_fn=torch.nn.ReLU
#   )

n_steps: 128
batch_size: 256
gae_lambda: 0.95
gamma: 0.99
n_epochs: 20
ent_coef: 0.01
learning_rate: !!float 3e-4
clip_range: !!float 0.2
vf_coef: 1.0
max_grad_norm: 1.0
device: "cuda:0"
